        #muteBtn {

            transition: all 0.25s ease;

        }

        /* Video container */
        .video-container {
            position: relative;
            height: calc(100vh - 4rem);
            overflow: hidden;
        }

        /* Video element */
        video {
            object-fit: contain;
            background-color: black;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        video.showing {
            opacity: 1;
        }

        /* Video overlay */
        .video-overlay {
            background: linear-gradient(to bottom, transparent 70%, rgba(0, 0, 0, 0.7) 100%);
        }

        /* Action bar buttons */
        .action-bar button {
            transition: all 0.2s;
        }

        .action-bar button:hover {
            transform: scale(1.1);
        }

        .action-bar button:active {
            transform: scale(0.95);
        }

        /* Controls bar */
        #controls-bar {
            position: absolute;
            left: 1rem;
            bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        /* Speed selector */
        select#speed {
            position: relative;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            bottom: 3rem;
        }

        /* Video list container - ƒê·∫£m b·∫£o cu·ªôn trong sidebar kh√¥ng cu·ªôn trang ch√≠nh */
        #videoListContainer {
            overscroll-behavior: contain;
        }

        #videoListContainer li {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            transition: background-color 0.2s;
        }

        #videoListContainer li:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        #videoListContainer li.active {
            background-color: rgba(255, 255, 255, 0.15);
            font-weight: 600;
        }

        #videoListContainer li.watched {
            opacity: 0.6;
            /* l√†m m·ªù thumbnail */
            position: relative;
        }

        #videoListContainer li.watched::after {
            content: "‚úì";
            position: absolute;
            top: 6px;
            right: 10px;
            background: #00ff88;
            color: black;
            font-size: 14px;
            font-weight: bold;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Video thumbnails */
        .video-thumb {
            width: 80px;
            height: 45px;
            background: #000;
            object-fit: cover;
            flex-shrink: 0;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .active-video {
            background-color: rgba(31, 41, 55, 0.5);
            /* t∆∞∆°ng ƒë∆∞∆°ng bg-gray-800/50 */
        }

        .video-thumb.loaded {
            opacity: 1;
        }

        /* Animations */
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
